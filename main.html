<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

  <style>
    .modal-content {
      padding: 20px;
      border-radius: 8px;
    }
    .text-danger {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Sign Up button -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#openModal">
    Sign Up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="openModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Create Account</h4>
        <form onsubmit="event.preventDefault();">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email">

          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password">
          <div class="text-danger">Your information is safe with us</div>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">

          <button type="submit" class="btn btn-success submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
